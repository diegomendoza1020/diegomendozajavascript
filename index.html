<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <title>Cherry Glazerr shop</title>
    

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  
    
        
    
       <div class="header-section"><h1>Cherry Glazerr Official Store</h1></div> 
       <main>
       <article>

        <div class="container ">

            <div class="row justify-content-end m-5">

           

        <form class="sort-section col-12">
            
            <select class="form-select" aria-label="Default select example" id="tipoProducto">
                <option selected value="0">Sort by</option>
                <option value="Clothes">T-Shirts</option>
                <option value="Discs">Discs</option>
                
            </select>
        </form>
    </div>
    </div>
        <div class="container">
            <div class="productos row justify-content-center" id="contenedorProductos">

            </div>
        </div>
        
    </article>

    
    <article>
        
        <div class="container ">
            <div class="row justify-content-center">
        <div class="carrito-card card col-12 m-5 p-5">
        <ul id="listadoCarrito"></ul>
        <p id="carritoTotal"></p>
    </div>
    </div>

    </div>
        <form id="formCompraFinal">
            <label for="nombre">Name:</label>
            <input required type="text" name="nombre">
            <label for="email">Email:</label>
            <input required type="email" name="email">
            <label for="telefono">Phone:</label>
            <input required type="number" name="telefono">
            <input type="submit" value="Buy" class="btn btn-primary btn btn-dark" id="botonCompraFinal">
        </form>
    </article>
     
</main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript.js">
        
    </script>
</body>
</html>
